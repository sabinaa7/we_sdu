<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>we_sdu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: white;
            color: black;
            transition: 0.3s ease;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInLeft 1s ease-out;

        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
            animation: slideInRight 1s ease-out;
        }

        .nav-item a {
            text-decoration: none;
            color: #000;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-item a:hover {
            color: #8B5CF6;
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .language-selector {
            position: relative;
            display: inline-block;
        }

        .lang-btn {
            background: linear-gradient(45deg, #8B5CF6, #000);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lang-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .lang-dropdown {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 5px 0;
            right: 0;
            top: 35px;
            z-index: 999;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .lang-dropdown.show {
            display: block;
        }

        .lang-option {
            padding: 0.7rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lang-option:hover {
            background: rgba(139, 92, 246, 0.1);
            color: #8B5CF6;
        }

        .burger {
            display: none;
            width: 30px;
            height: 30px;
            margin-left: 50%;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .burger span {
            display: block;
            width: 25px;
            height: 3px;
            background: #333;
            transition: all 0.3s ease;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
            transition: 0.3s;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .header {
            background: rgba(18, 18, 18, 0.95);
        }

        body.dark-mode .nav-item a {
            color: #fff;
        }

        body.dark-mode .theme-toggle {
            color: #f1f1f1;
        }

        /* Events Section */
        .events-section {
            margin-top: 120px;
            padding: 2rem;
            min-height: calc(100vh - 120px);
        }

        .events-header {
            background: linear-gradient(135deg, #642E91, #000000);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .events-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            placeholder-color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .event-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .event-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
            border-color: #8B5CF6;
        }

        body.dark-mode .event-card {
            background: #1f1f1f;
            color: white;
        }

        .event-image {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

        }

        .event-content {
            padding: 1.5rem;
        }

        .event-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        body.dark-mode .event-name {
            color: white;
        }

        .event-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        body.dark-mode .event-description {
            color: #ccc;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #8B5CF6;
            font-size: 0.9rem;
        }

        .event-detail i {
            width: 16px;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            color: #8B5CF6;
        }

        .no-events {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #666;
        }

        body.dark-mode .no-events {
            color: #ccc;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .modal-detail-box {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 10px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            /* 👈 Экран биіктігінің 90% ғана алсын */
            overflow-y: auto;
            /* 👈 Ішін жылжытатын (scroll) болу үшін */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* 👈 Модал үстінен басталсын */
            padding: 2rem;
            overflow-y: auto;
            /* 👈 Модал тым үлкен болса да прокрутка болсын */
        }

        @media (max-width: 600px) {
            .modal-content {
                max-height: 95vh;
                padding: 1rem;
            }

            .modal-details {
                grid-template-columns: 1fr;
                /* Мобилде қатар емес, тігінен */
            }

            .register-btn {
                width: 100%;
                /* Батырма толық ен алсын */
            }
        }

        .register-btn {
            display: inline-block;
            margin-top: 2rem;
            background: #8B5CF6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }

        body.dark-mode .modal-header {
            border-bottom-color: #333;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        body.dark-mode .modal-title {
            color: white;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s ease;
            color: #666;
        }

        .close-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            color: #8B5CF6;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-image {
            width: 100%;
            max-height: 80vh;
            /* 80% экран биіктігі, адаптивті */
            object-fit: contain;
            /* суретті толық көрсетеді, кесілмейді */
            border-radius: 15px;
            margin-bottom: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .modal-description {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #555;
        }

        body.dark-mode .modal-description {
            color: #ccc;
        }

        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .modal-detail-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 4px solid #8B5CF6;
        }

        body.dark-mode .modal-detail-box {
            background: #2a2a2a;
        }

        .modal-detail-title {
            font-weight: bold;
            color: #8B5CF6;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-detail-text {
            color: #333;
        }

        body.dark-mode .modal-detail-text {
            color: #ccc;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes modalSlide {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .burger {
                display: flex;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: white;
                padding: 10px 20px;
                position: absolute;
                top: 60px;
                left: 0;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            }

            body.dark-mode .nav-menu {
                background-color: #1f1f1f;
            }

            .nav-menu.show {
                display: flex;
            }

            .events-title {
                font-size: 2rem;
            }

            .events-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .modal-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-img">
                    <img src="images/logo.png" alt="Logo" width="50">
                </div>
            </div>

            <button class="burger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item">
                        <a href="index.html" data-kk="Басты бет" data-ru="Главная" data-en="Home">Басты бет</a>
                    </li>
                    <li class="nav-item">
                        <a href="events.html" data-kk="Іс-шаралар" data-ru="События" data-en="Events">Іс-шаралар</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" data-kk="Біз туралы" data-ru="О нас" data-en="About Us">Біз туралы</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" data-kk="Байланыс" data-ru="Контакты" data-en="Contact Us">Байланыс</a>
                    </li>

                    <li class="language-selector">
                        <button class="lang-btn" onclick="toggleLanguageDropdown()">🇰🇿 ҚАЗ</button>
                        <div class="lang-dropdown" id="langDropdown">
                            <div class="lang-option" onclick="changeLanguage('kk')">🇰🇿 ҚАЗ</div>
                            <div class="lang-option" onclick="changeLanguage('ru')">🇷🇺 РУС</div>
                            <div class="lang-option" onclick="changeLanguage('en')">🇺🇸 ENG</div>
                        </div>
                    </li>
                    <button class="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </ul>
            </nav>
        </div>
    </header>

    <main class="events-section">
        <div class="events-header">
            <h1 class="events-title" data-kk="Іс-шаралар" data-ru="События" data-en="Events">Іс-шаралар</h1>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Іс-шараларды іздеу..."
                    data-kk="Іс-шараларды іздеу..." data-ru="Поиск событий..." data-en="Search events...">
            </div>
        </div>

        <div id="loadingDiv" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span data-kk="Жүктелуде..." data-ru="Загрузка..." data-en="Loading...">Loading...</span>
        </div>

        <div id="eventsGrid" class="events-grid" style="display: none;">
            <!-- Events will be loaded here -->
        </div>

        <div id="noEventsDiv" class="no-events" style="display: none;">
            <i class="fas fa-calendar-times"></i>
            <p data-kk="Іс-шаралар табылмады" data-ru="События не найдены" data-en="No events found">No events found</p>
        </div>
    </main>

    <!-- Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title"></h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <img id="modalImage" class="modal-image" src="" alt="Event image">
                <div id="modalDescription" class="modal-description"></div>

                <div class="modal-details">
                    <div class="modal-detail-box">
                        <div class="modal-detail-title">
                            <i class="fas fa-clock"></i>
                            <span>Қашан</span>
                        </div>
                        <div id="modalWhen" class="modal-detail-text"></div>
                    </div>
                    <div class="modal-detail-box">
                        <div class="modal-detail-title">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Қайда</span>
                        </div>
                        <div id="modalWhere" class="modal-detail-text"></div>
                    </div>
                    <div class="modal-detail-box">
                        <div class="modal-detail-title">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Бағасы</span>
                        </div>
                        <div id="modalPrice" class="modal-detail-text"></div>
                    </div>
                </div>

                <div class="modal-registration">
                    <a id="registerBtn" class="register-btn" href="#" target="_blank">Тіркелу</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allEvents = [];
        let filteredEvents = [];


        // Fetch events from API

        async function fetchEvents() {
            try {
                const response = await fetch('https://6846bdca7dbda7ee7ab02910.mockapi.io/events');
                const data = await response.json();
                allEvents = data;
                filteredEvents = data;
                displayEvents();
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('eventsGrid').style.display = 'grid';
            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('loadingDiv').innerHTML = '<i class="fas fa-exclamation-triangle"></i><br>Қате орын алды / Произошла ошибка / Error occurred';
            }
        }
        async function updateEvent(id, newName, newImg, newDescription) {
            try {
                const response = await fetch(`https://6846bdca7dbda7ee7ab02910.mockapi.io/events/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: newName,
                        img: newImg,
                        description: newDescription
                    })
                });

                const updatedData = await response.json();
                console.log('Событие обновлено:', updatedData);

                // Обновить список снова
                fetchEvents();
            } catch (error) {
                console.error('Ошибка при обновлении:', error);
            }
        }

        // Display events
        function displayEvents() {
            const eventsGrid = document.getElementById('eventsGrid');
            const noEventsDiv = document.getElementById('noEventsDiv');

            if (filteredEvents.length === 0) {
                eventsGrid.style.display = 'none';
                noEventsDiv.style.display = 'block';
                return;
            }

            noEventsDiv.style.display = 'none';
            eventsGrid.style.display = 'grid';

            eventsGrid.innerHTML = filteredEvents.map(event => `
                <div class="event-card" onclick="openModal(${event.id})">
                   <div class="event-image">
    <img src="${event.img}" alt="${event.name}" style="width: 100%; height: 100%; object-fit: cover;">
</div>
                    <div class="event-content">
                        <h3 class="event-name">${event.name}</h3>
                        <p class="event-description">${event.description}</p>
                        <div class="event-details">
                            <div class="event-detail">
                                <i class="fas fa-clock"></i>
                                <span>${event.when}</span>
                            </div>
                            <div class="event-detail">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${event.where}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        function filterEvents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            if (!searchTerm.trim()) {
                filteredEvents = allEvents;
            } else {
                filteredEvents = allEvents.filter(event =>
                    event.name.toLowerCase().includes(searchTerm) ||
                    event.description.toLowerCase().includes(searchTerm) ||
                    event.where.toLowerCase().includes(searchTerm) ||
                    event.when.toLowerCase().includes(searchTerm)
                );
            }

            displayEvents();
        }

        function openModal(eventId) {
            const event = allEvents.find(e => e.id == eventId);
            if (!event) return;

            document.getElementById('modalTitle').textContent = event.name;
            document.getElementById('modalImage').src = event.img;
            document.getElementById('modalDescription').textContent = event.description;
            document.getElementById('modalWhen').textContent = event.when;
            document.getElementById('modalWhere').textContent = event.where;
            document.getElementById('modalPrice').textContent = event.price || 'Тегін';

            const registerBtn = document.getElementById('registerBtn');
            if (event.registrationLink) {
                registerBtn.href = event.registrationLink;
                registerBtn.style.display = 'inline-block';
            } else {
                registerBtn.style.display = 'none';
            }

            document.getElementById('eventModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Language switching
        function changeLanguage(lang) {
            const elements = document.querySelectorAll('[data-' + lang + ']');
            elements.forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });

            const placeholders = document.querySelectorAll('[data-' + lang + ']');
            placeholders.forEach(el => {
                if (el.hasAttribute('placeholder')) {
                    el.placeholder = el.getAttribute('data-' + lang);
                }
            });

            const langBtn = document.querySelector('.lang-btn');
            if (lang === 'kk') langBtn.textContent = '🇰🇿 ҚАЗ';
            else if (lang === 'ru') langBtn.textContent = '🇷🇺 РУС';
            else if (lang === 'en') langBtn.textContent = '🇺🇸 ENG';

            document.getElementById('langDropdown').classList.remove('show');
        }

        function toggleLanguageDropdown() {
            document.getElementById('langDropdown').classList.toggle('show');
        }

        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('show');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function () {
            fetchEvents();

            // Search input
            document.getElementById('searchInput').addEventListener('input', filterEvents);

            // Theme toggle
            const themeToggle = document.querySelector('.theme-toggle');
            const icon = themeToggle.querySelector('i');

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');

                icon.classList.toggle('fa-moon', !isDark);
                icon.classList.toggle('fa-sun', isDark);

                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Close modal on escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // Close modal on backdrop click
            document.getElementById('eventModal').addEventListener('click', function (e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.language-selector')) {
                    document.getElementById('langDropdown').classList.remove('show');
                }
            });
        });
    </script>
</body>

</html>
