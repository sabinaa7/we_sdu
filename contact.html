    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: white;
            color: black;
            transition: 0.3s ease;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInLeft 1s ease-out;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
            animation: slideInRight 1s ease-out;
        }

        .nav-item a {
            text-decoration: none;
            color: #000;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-item a:hover {
            color: #8B5CF6;
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        /* Events specific styles */
        .events-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .event-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-content {
            padding: 20px;
        }

        .event-title {
            font-size: 1.5rem;
            color: #642E91;
            margin-bottom: 10px;
        }

        .event-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .event-description {
            color: #333;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .event-location {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .header {
            background: rgba(18, 18, 18, 0.95);
        }

        body.dark-mode .nav-item a {
            color: #fff;
        }

        body.dark-mode .event-card {
            background: #1e1e1e;
        }

        body.dark-mode .event-title {
            color: #bb86fc;
        }

        body.dark-mode .event-description {
            color: #ddd;
        }

        body.dark-mode .event-date,
        body.dark-mode .event-location {
            color: #aaa;
        }

        /* Language selector styles */
        .language-selector {
            position: relative;
            display: inline-block;
        }

        .lang-btn {
            background: linear-gradient(45deg, #8B5CF6, #000);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lang-dropdown {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 5px 0;
            right: 0;
            top: 35px;
            z-index: 999;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .lang-dropdown.show {
            display: block;
        }

        .lang-option {
            padding: 0.7rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
            transition: 0.3s;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .burger {
            display: none;
        }

        @media (max-width: 768px) {
            .burger {
                display: flex;
                flex-direction: column;
                gap: 5px;
                background: none;
                border: none;
                cursor: pointer;
                margin-left: 50%;
            }

            .burger span {
                display: block;
                width: 25px;
                height: 3px;
                background: #333;
                transition: all 0.3s ease;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: white;
                padding: 10px 20px;
                position: absolute;
                top: 60px;
                left: 0;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            }

            .nav-menu.show {
                display: flex;
            }

            body.dark-mode .nav-menu {
                background-color: #1f1f1f;
            }
        }
    </style>
</head>

    <script>
        // Language switching
        function changeLanguage(lang) {
            const elements = document.querySelectorAll('[data-' + lang + ']');
            elements.forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });

            const langBtn = document.querySelector('.lang-btn');
            if (lang === 'kk') langBtn.textContent = 'üá∞üáø “ö–ê–ó';
            else if (lang === 'ru') langBtn.textContent = 'üá∑üá∫ –†–£–°';
            else if (lang === 'en') langBtn.textContent = 'üá∫üá∏ ENG';

            document.getElementById('langDropdown').classList.remove('show');
        }

        function toggleLanguageDropdown() {
            document.getElementById('langDropdown').classList.toggle('show');
        }

        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('show');
        }

        // Theme toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const icon = themeToggle.querySelector('i');

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');

            icon.classList.toggle('fa-moon', !isDark);
            icon.classList.toggle('fa-sun', isDark);

            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Fetch and display events from Google Sheets

        // Fetch and display events from Google Sheets
        async function fetchEvents() {
            const SHEET_ID = 'spreadsheets/d/18KFD47pLTMUua-ojd0sVZeiYInKaGrGR17ISYdGngxA'; // Replace with your Google Sheet ID
            const SHEET_NAME = 'Sheet1'; // Replace with your sheet name
            const API_KEY = 'YOUR_API_KEY'; // Replace with your API key

            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) { // Skip header row
                    const eventsGrid = document.getElementById('eventsGrid');
                    eventsGrid.innerHTML = ''; // Clear existing content

                    // Get the header row to map column names
                    const headers = data.values[0];
                    
                    // Find the indices of required columns
                    const titleIndex = headers.findIndex(h => h.toLowerCase().includes('title') || h.toLowerCase().includes('name') || h.toLowerCase().includes('event'));
                    const dateIndex = headers.findIndex(h => h.toLowerCase().includes('date') || h.toLowerCase().includes('time'));
                    const descIndex = headers.findIndex(h => h.toLowerCase().includes('desc'));
                    const locationIndex = headers.findIndex(h => h.toLowerCase().includes('location') || h.toLowerCase().includes('place'));
                    const imageIndex = headers.findIndex(h => h.toLowerCase().includes('image') || h.toLowerCase().includes('photo') || h.toLowerCase().includes('url'));

                    // Start from index 1 to skip header row
                    for (let i = 1; i < data.values.length; i++) {
                        const row = data.values[i];
                        
                        // Get values using found indices, with fallbacks
                        const title = titleIndex >= 0 ? row[titleIndex] : 'No Title';
                        const date = dateIndex >= 0 ? row[dateIndex] : 'Date TBD';
                        const description = descIndex >= 0 ? row[descIndex] : '';
                        const location = locationIndex >= 0 ? row[locationIndex] : 'Location TBD';
                        const imageUrl = imageIndex >= 0 ? row[imageIndex] : '';

                        const eventCard = document.createElement('div');
                        eventCard.className = 'event-card';
                        eventCard.innerHTML = `
                            <img src="${imageUrl || 'images/default-event.jpg'}" alt="${title}" class="event-image" onerror="this.src='images/default-event.jpg'">
                            <div class="event-content">
                                <h2 class="event-title">${title}</h2>
                                <div class="event-date">
                                    <i class="far fa-calendar"></i>
                                    ${date}
                                </div>
                                ${description ? `<p class="event-description">${description}</p>` : ''}
                                <div class="event-location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    ${location}
                                </div>
                            </div>
                        `;
                        eventsGrid.appendChild(eventCard);
                    }
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                const eventsGrid = document.getElementById('eventsGrid');
                eventsGrid.innerHTML = `
                    <div style="text-align: center; width: 100%; padding: 20px;">
                        <p style="color: #642E91;">Error loading events. Please try again later.</p>
                    </div>
                `;
            }
        }
// ... existing code ...
        // Load events when the page loads
        document.addEventListener('DOMContentLoaded', fetchEvents);
    </script>
