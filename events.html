<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Мероприятия</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: black;
            transition: 0.3s ease;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInLeft 1s ease-out;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
            animation: slideInRight 1s ease-out;
        }

        .nav-item a {
            text-decoration: none;
            color: #000;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-item a:hover {
            color: #8B5CF6;
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        /* Language selector styles */
        .language-selector {
            position: relative;
            display: inline-block;
        }

        .lang-btn {
            background: linear-gradient(45deg, #8B5CF6, #000);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lang-dropdown {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 5px 0;
            right: 0;
            top: 35px;
            z-index: 999;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .lang-dropdown.show {
            display: block;
        }

        .lang-option {
            padding: 0.7rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
            transition: 0.3s;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .burger {
            display: none;
        }

        /* Enhanced Events Section */
        .events-hero {
            margin-top: 120px;
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 120px 2rem 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .events-hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .events-hero p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .events-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .event-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .event-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .event-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .event-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .event-card:nth-child(n+5) {
            animation-delay: 0.5s;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .event-card:hover::before {
            opacity: 1;
        }

        .event-image-container {
            position: relative;
            overflow: hidden;
            height: 250px;
        }

        .event-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .event-card:hover .event-image {
            transform: scale(1.1);
        }

        .event-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .event-content {
            padding: 2rem;
            position: relative;
        }

        .event-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            line-height: 1.3;
            transition: color 0.3s ease;
        }

        .event-card:hover .event-title {
            color: #667eea;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .event-date,
        .event-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #718096;
            font-size: 0.9rem;
            background: rgba(102, 126, 234, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .event-date:hover,
        .event-location:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .event-date i,
        .event-location i {
            color: #667eea;
        }

        .event-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .event-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .event-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .event-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .event-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: #ffffff;
        }

        body.dark-mode .header {
            background: rgba(26, 32, 44, 0.95);
        }

        body.dark-mode .nav-item a {
            color: #fff;
        }

        body.dark-mode .events-hero {
            background: rgba(26, 32, 44, 0.8);
        }

        body.dark-mode .event-card {
            background: rgba(45, 55, 72, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .event-title {
            color: #e2e8f0;
        }

        body.dark-mode .event-card:hover .event-title {
            color: #90cdf4;
        }

        body.dark-mode .event-description {
            color: #cbd5e0;
        }

        body.dark-mode .event-date,
        body.dark-mode .event-location {
            color: #a0aec0;
            background: rgba(90, 103, 216, 0.2);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .burger {
                display: flex;
                flex-direction: column;
                gap: 5px;
                background: none;
                border: none;
                cursor: pointer;
                margin-left: 50%;
            }

            .burger span {
                display: block;
                width: 25px;
                height: 3px;
                background: #333;
                transition: all 0.3s ease;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: white;
                padding: 10px 20px;
                position: absolute;
                top: 60px;
                left: 0;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            }

            .nav-menu.show {
                display: flex;
            }

            body.dark-mode .nav-menu {
                background-color: #1f1f1f;
            }

            .events-hero h1 {
                font-size: 2.5rem;
            }

            .events-hero {
                margin: 120px 1rem 1rem;
                padding: 2rem 1rem;
            }

            .events-container {
                padding: 1rem;
            }

            .events-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .event-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .event-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-img">
                    <img src="images/logo.png" alt="Logo" width="50">
                </div>
            </div>

            <button class="burger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item">
                        <a href="index.html" data-kk="Басты бет" data-ru="Главная" data-en="Home">Басты бет</a>
                    </li>
                    <li class="nav-item">
                        <a href="events.html" data-kk="Іс-шаралар" data-ru="События" data-en="Events">Іс-шаралар</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" data-kk="Біз туралы" data-ru="О нас" data-en="About Us">Біз туралы</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" data-kk="Байланыс" data-ru="Контакты" data-en="Contact Us">Байланыс</a>
                    </li>

                    <li class="language-selector">
                        <button class="lang-btn" onclick="toggleLanguageDropdown()">🇰🇿 ҚАЗ</button>
                        <div class="lang-dropdown" id="langDropdown">
                            <div class="lang-option" onclick="changeLanguage('kk')">🇰🇿 ҚАЗ</div>
                            <div class="lang-option" onclick="changeLanguage('ru')">🇷🇺 РУС</div>
                            <div class="lang-option" onclick="changeLanguage('en')">🇺🇸 ENG</div>
                        </div>
                    </li>
                    <button class="theme-toggle" aria-label="Toggle dark mode" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                </ul>
            </nav>
        </div>
    </header>

    <div class="events-hero">
        <h1>Мероприятия</h1>
        <p>Откройте для себя удивительные события и незабываемые моменты. Присоединяйтесь к нашему сообществу и станьте
            частью чего-то особенного.</p>
    </div>

    <div class="events-container">
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
        </div>
        <div class="events-grid" id="events"></div>ы
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzbHnIaLAlvdCE5wOB1PR1789vGO0MnRuZA9kvXRVcTJ2zE3p1hOCnAfq8EyVIHR10q/exec';

        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle i').className = 'fas fa-sun';
            }
        }

        // Menu toggle functionality
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('show');
        }

        // Language dropdown functionality
        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('langDropdown');
            dropdown.classList.toggle('show');
        }

        function changeLanguage(lang) {
            const elements = document.querySelectorAll('[data-' + lang + ']');
            elements.forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });

            const langBtn = document.querySelector('.lang-btn');
            const flags = { kk: '🇰🇿 ҚАЗ', ru: '🇷🇺 РУС', en: '🇺🇸 ENG' };
            langBtn.innerHTML = flags[lang];

            toggleLanguageDropdown();
        }

        async function loadEvents() {
            try {
                const res = await fetch(API_URL);
                const events = await res.json();
                const container = document.getElementById('events');
                const spinner = document.getElementById('loadingSpinner');

                // Hide spinner
                spinner.style.display = 'none';

                if (!events || events.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 4rem; color: rgba(255,255,255,0.8);">
                            <i class="fas fa-calendar-times" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <h3>Пока нет мероприятий</h3>
                            <p>Следите за обновлениями!</p>
                        </div>
                    `;
                    return;
                }

                events.forEach((event, index) => {
                    const card = document.createElement('div');
                    card.className = 'event-card';
                    card.style.animationDelay = `${index * 0.1}s`;

                    const eventDate = event.Date || 'Дата уточняется';
                    const eventTime = event.Time || '';
                    const eventLocation = event.Location || 'Место уточняется';
                    const eventDescription = event.Description || 'Описание будет добавлено позже';
                    const eventImage = event.ImageURL || 'https://via.placeholder.com/400x250?text=Event+Image';

                    card.innerHTML = `
                        <div class="event-image-container">
                            <img src="${eventImage}" alt="${event.Title}" class="event-image" onerror="this.src='https://via.placeholder.com/400x250?text=Event+Image'">
                            <div class="event-badge">
                                <i class="fas fa-star"></i> Новое
                            </div>
                        </div>
                        <div class="event-content">
                            <h2 class="event-title">${event.Title}</h2>
                            <div class="event-meta">
                                <div class="event-date">
                                    <i class="fas fa-calendar-alt"></i>
                                    ${eventDate} ${eventTime}
                                </div>
                                <div class="event-location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    ${eventLocation}
                                </div>
                            </div>
                            <p class="event-description">${eventDescription}</p>
                            <div class="event-footer">
                                <div class="event-price">Бесплатно</div>
                                <a href="#" class="event-btn">
                                    <i class="fas fa-ticket-alt"></i>
                                    Участвовать
                                </a>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading events:', error);
                const container = document.getElementById('events');
                const spinner = document.getElementById('loadingSpinner');

                spinner.style.display = 'none';
                container.innerHTML = `
                    <div style="text-align: center; padding: 4rem; color: rgba(255,255,255,0.8);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <h3>Не удалось загрузить мероприятия</h3>
                        <p>Пожалуйста, попробуйте позже</p>
                    </div>
                `;
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('langDropdown');
            const langBtn = document.querySelector('.lang-btn');

            if (!langBtn.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            loadTheme();
            loadEvents();

        });
    </script>
</body>

</html>
